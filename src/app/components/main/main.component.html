<app-nav class="nav"></app-nav>
<main class="main">
	<div class="header__wrapper">
		<header class="header">
			<div class="profile">
				<ng-container *ngIf="user$ | async as user">
					<a [routerLink]="['/app/user', user.uuid]" class="user-info">
						<span class="user-name">
							{{ user.username }}
						</span>
						<img
							class="user-photo"
							referrerpolicy="no-referrer"
							[src]="user.photo ?? ''"
							alt="User avatar photo"
						/>
					</a>
					<ng-container *ngIf="isAdmin$ | async">
						<a
							mat-raised-button
							color="accent"
							[routerLink]="['admin']"
							class="profile-btn"
						>
							Админ панель
						</a>
					</ng-container>
					<ng-container *ngIf="user.permission === 'teacher'">
						<a
							mat-stroked-button
							color="primary"
							[routerLink]="['/app/teacher']"
						>
							Панель преподавателя
						</a>
					</ng-container>
				</ng-container>
			</div>
		</header>
	</div>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</main>
