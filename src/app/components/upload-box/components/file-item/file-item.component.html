<ng-container [ngSwitch]="type">
    <ng-container 
    *ngSwitchCase="'upload'"
    [ngTemplateOutlet]="upload"></ng-container>
    
    <ng-container 
    *ngSwitchCase="'download'"
    [ngTemplateOutlet]="download"></ng-container>
</ng-container>

<ng-template #upload>
    <div class="file-item">
        {{userFile.filename}}
        <div class="progress-bar" [style.width]="progress"></div>
        <button (click)="onRemove()">Удалить</button>
    </div>
</ng-template>

<ng-template #download>
    <div class="file-item" (click)="onDownload()">
        {{userFile.filename}}
    </div>
</ng-template>
