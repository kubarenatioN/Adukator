<ng-container *ngIf="course">
    <nav class="nav">
        <ul class="nav-list">
            <li>
                <a routerLink="./">Главная</a>
            </li>
            <ul *ngFor="let module of course.modules, let i = index">
                <li>
                    {{module.title}}
                </li>
                <ul>
                    <li *ngFor="let topic of module.topics, let j = index">
                        <a [routerLink]="[]" [queryParams]="{ module: i + 1, topic: j + 1 }">{{topic.title}}</a>
                    </li> 
                </ul>
            </ul>
        </ul>
    </nav>
</ng-container>
