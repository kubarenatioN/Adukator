<div class="catalog-wrapper">
	<h1 class="title">Каталог курсов</h1>
	<a [routerLink]="['create']" mat-raised-button color="primary"
		>Создать курс</a
	>
    
	<div class="catalog-filters">Filters...</div>
	<div class="catalog-content">
		<a
			class="catalog-item"
			[routerLink]="[item.id]"
			*ngFor="let item of courses$ | async"
		>
			<h3>{{ item.title }} {{ item.id }}</h3>
			<p>{{ item.description }}</p>
			<div class="catalog-item__footer">
				<span class="catalog-item__views">Views: {{ item.views }}</span
				><span class="catalog-item__participants"
					>Participants: {{ item.participants }}</span
				>
			</div>
		</a>
	</div>
</div>
