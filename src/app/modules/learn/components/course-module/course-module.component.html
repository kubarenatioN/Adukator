<form [formGroup]="form">
    <mat-form-field appearance="fill">
		<mat-label>Название модуля</mat-label>
        <input matInput formControlName="title">
	</mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Описание модуля</mat-label>
        <textarea matInput formControlName="description"></textarea>
	</mat-form-field>

    <h3 class="title">Темы модуля</h3>

    <button mat-stroked-button color="primary" (click)="addTopic()">Добавить тему</button>
    <div class="topics-container" formArrayName="topics">
        <ng-container *ngFor="let topicForm of topicsFormGroups; let i = index">
            <div class="topic-item">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <p>Тема {{ i + 1 }}. {{topicForm.value.title}}</p>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-module-topic [order]="i" [form]="topicForm" (removeTopic)="onRemoveTopic(i)"></app-module-topic>                    
                </mat-expansion-panel>
            </div>
        </ng-container>
    </div>
</form>
