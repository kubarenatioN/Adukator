<form [formGroup]="form">

    <label>Задание</label>
    <input formControlName="taskDescr" />

    <div class="field" *ngIf="form.value.materials.length > 0" >
        <h3>Ресурсы</h3>
        <app-upload-box
            class="upload-box" 
            [type]="uploadType"
            [folder]="uploadFolder"
            [controlId]="controlId"
            serveFrom="local"
            [preloadExisting]="shouldPreloadExisting"
            (uploadFilesChanged)="onUploadFilesChanged($event)"></app-upload-box>
    </div>

</form>
