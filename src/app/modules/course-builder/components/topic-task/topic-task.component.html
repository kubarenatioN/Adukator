<form [formGroup]="form">
	<ng-container 
		*appFormElWrapper="
			form;
			control: 'taskDescr';
			type: 'edit'
		"
	>
		<label>Задание</label>
		<input formControlName="taskDescr" />
	</ng-container>

	<div class="field">
		<h3>Ресурсы</h3>
		<app-upload-box
			class="upload-box"
			[type]="uploadType"
			[folder]="uploadFolder"
			[controlId]="controlId"
			serveFrom="local"
			[preloadExisting]="shouldPreloadExisting"
			[autoRemoveOnDestroy]="false"
			(uploadFilesChanged)="onUploadFilesChanged($event)"
		></app-upload-box>
	</div>
</form>
