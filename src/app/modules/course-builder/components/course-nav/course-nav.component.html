<nav class="sidenav" *ngIf="items && items.length > 0; else noItems">
	<ul class="sidenav-list">
		<li><a (click)="navigate({})">Главная</a></li>
		<ul class="sidenav-modules-list">
			<ul *ngFor="let node of items; let i = index">
				<li>
					<span (click)="navigate({ module: node.moduleId })">
						Модуль {{ i + 1 }}. {{ node.module.title }}
					</span>
				</li>
				<ul class="sidenav-module-topics-list">
					<li *ngFor="let topic of node.topics; let j = index">
						<span (click)="navigate({ topic: topic.id })">
							Тема {{ j + 1 }}. {{ topic.title }}
						</span>
					</li>
				</ul>
			</ul>
		</ul>
	</ul>
</nav>

<ng-template #noItems>
	<p>No nav items.</p>
</ng-template>
