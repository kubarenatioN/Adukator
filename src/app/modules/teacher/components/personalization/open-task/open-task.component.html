<form [formGroup]="form" class="form">
	<div class="row">

		<div class="filters">
			<h3>Выберите задание</h3>
			<label class="filters-training">
				<mat-form-field>
					<mat-label>Тренинг</mat-label>
					<mat-select formControlName="training">
						<mat-option
							*ngFor="let training of trainings$ | async"
							[value]="training._id"
						>
							{{ training.course.title }}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</label>
	
			<label class="filters-topic">
				<mat-form-field *ngIf="topics$ | async as topics">
					<mat-label>Тема</mat-label>
					<mat-select formControlName="topic">
						<mat-option
							*ngFor="let topic of topics" 
							[value]="topic.id"
						>
							{{ topic.title }}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</label>
	
			<label class="filters-task">
				<ng-container *ngIf="topics$ | async as topics">
	
					<mat-form-field *ngIf="tasks$ | async as tasks">
						<mat-label>Задание</mat-label>
						<mat-select formControlName="task">
							<mat-option
								*ngFor="let task of tasks" 
								[value]="task.id"
							>
								{{ task.taskDescr }}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</ng-container>
			</label>
		</div>
	
		<div class="personalizations" *ngIf="personalizations$ | async as personalizations">
			<ng-container *ngIf="personalizations.length > 0">
				<h3>Студенты</h3>
				<div
					class="filters-personalizations"
					formArrayName="personalizations"
				>
					<label
						class="profile-label"
						*ngFor="
							let pers of form.controls.personalizations.controls;
							let i = index
						"
						[formGroupName]="i"
					>
						<input formControlName="hasOpening" type="checkbox" />
						<span>{{ pers.value.profile.student.username }}</span>
					</label>
				</div>
			</ng-container>
		</div>
	</div>

	<button 
		class="submit-btn"
		mat-raised-button
		(click)="applyOpenings()" 
		[disabled]="!isListChanged">
		Применить разблокировку
	</button>
</form>

<ng-template #noTasks>
	<p>В теме нет практических заданий</p>
</ng-template>
