<div class="student-info">
	<img
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
		class="student-avatar"
		[src]="user.photo"
		alt="User avatar"
	/>
	<span class="student-username">{{ user.username }}</span>
</div>

<div class="action-buttons" [ngSwitch]="type">
	<ng-container
		*ngSwitchCase="'Approved'"
		[ngTemplateOutlet]="approvedActions"
	>
	</ng-container>

	<ng-container *ngSwitchCase="'Pending'" [ngTemplateOutlet]="pendingActions">
	</ng-container>
</div>

<ng-template #approvedActions>
	<button mat-stroked-button>Прогресс</button>
	<button mat-stroked-button (click)="onExpel(user.id)">Исключить</button>
</ng-template>

<ng-template #pendingActions>
	<button mat-stroked-button>Статус</button>
	<button mat-stroked-button (click)="onEnroll(user.id)">Зачислить</button>
	<button mat-stroked-button (click)="onReject(user.id)">Отклонить</button>
</ng-template>
