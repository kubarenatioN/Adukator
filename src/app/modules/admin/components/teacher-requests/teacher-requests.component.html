<h2>Запросы на доступ к преподаванию</h2>

<mat-accordion>

	<mat-expansion-panel *ngFor="let req of requests$ | async" class="request-item">
		<mat-expansion-panel-header class="request-item-header">
			<div class="user">
				<img class="avatar" [src]="req.user.photo">
				<span class="username">{{ req.user.username }}</span>
			</div>
	
			<div class="status">
				Status: {{ req.status }}
			</div>

			<div class="actions">
				<ng-container *ngIf="req.status === 'pending'">
					<button [disabled]="isLoading" (click)="approve($event, req)">Подтвердить</button>
					<button [disabled]="isLoading" (click)="reject($event, req)">Отклонить</button>
				</ng-container>
			</div>
		</mat-expansion-panel-header>
		<div class="request-item-content">
			<p>Мотивация</p>
			<p>
				{{ req.motivation }}
			</p>
			<p>Файлы</p>
			<div class="files">
				<lightgallery [settings]="lgSettings">
					<a 
					class="thumb"
					href="https://res.cloudinary.com/dzg3gqpxf/image/upload/v1684651220/teacher-perms-request/LeJp1ZirSGVf_QHhjGt4X/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202023-05-18%20%D0%B2%2010.54.15.png">
						<img alt="img1" src="https://res.cloudinary.com/dzg3gqpxf/image/upload/v1684651220/teacher-perms-request/LeJp1ZirSGVf_QHhjGt4X/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202023-05-18%20%D0%B2%2010.54.15.png" />
					</a>
					<a 
					class="thumb"
					href="https://res.cloudinary.com/dzg3gqpxf/image/upload/v1684651219/teacher-perms-request/LeJp1ZirSGVf_QHhjGt4X/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202023-05-16%20%D0%B2%2011.43.29.png">
						<img alt="img2" src="https://res.cloudinary.com/dzg3gqpxf/image/upload/v1684651219/teacher-perms-request/LeJp1ZirSGVf_QHhjGt4X/%D0%A1%D0%BD%D0%B8%D0%BC%D0%BE%D0%BA%20%D1%8D%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%202023-05-16%20%D0%B2%2011.43.29.png" />
					</a>
				</lightgallery>
			</div>
		</div>
	</mat-expansion-panel>

</mat-accordion>
