<h1 class="title">Проверка курса</h1>
<p>
    Проверьте содержание курса на соответствие <a href="#">политики о содержимом</a>
</p>
<ng-container *ngIf="formData$ | async as formData; else loader">
    <app-course-review-form 
    [formData]="formData"
    (saveReview)="onSaveReview($event)"
    (publish)="onPublish($event)"
    ></app-course-review-form>
</ng-container>

<ng-template #loader>
    <p>Loading...</p>
</ng-template>
