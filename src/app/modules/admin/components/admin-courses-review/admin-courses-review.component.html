<h3>Ожидают публикации</h3>
<div class="courses" *ngIf="courses.length > 0; else empty">
	<a
		class="course-item"
		*ngFor="let course of courses"
		[routerLink]="['/app/course-review/review', course.uuid]"
	>
		<h4>{{ course.title }}</h4>
	</a>
</div>

<ng-template #empty>
	<p>Нет курсов на проверку.</p>
</ng-template>
