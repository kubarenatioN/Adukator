<div class="wrapper">
	
	<div class="col">
		<img src="assets/auth-img.png" alt="Auth img" class="auth-img">
	</div>

	<div class="col col-form">
		<h2>Регистрация</h2>
		
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
		
			<mat-form-field>
				<mat-label>Почтовый адрес</mat-label>
				<input formControlName="email" matInput type="email" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Пароль</mat-label>
				<input formControlName="password" matInput type="password" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>Повторите пароль</mat-label>
				<input formControlName="passwordRepeat" matInput type="password" />
			</mat-form-field>
		
			<button
				mat-raised-button
				color="primary"
				type="submit"
				[disabled]="isLoading"
			>
				Зарегистрироваться
			</button>
		</form>
		
		<div class="external">
			<p>Либо используйте другой способ входа</p>
			<button mat-raised-button color="primary" (click)="login('google')">
				<img src="assets/icon-google.svg" alt="">
				Google
			</button>
		</div>
		
		<p class="has-account">Уже есть аккаунт? <a routerLink="../login" class="text-link">Войдите</a></p>
	</div>
</div>
